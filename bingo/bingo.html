<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Bingo</h1>
    </div>
    <div class="container">
        <div class="card-input">
            <label for="numCards">Número de Cartones:</label>
            <input type="number" id="numCards" min="1" max="100" value="5">
            <button id="generateCardsButton" onclick="generateCards()">Generar Cartones</button>
        </div>
        <div class="cards" id="cardsContainer"></div>
        <div class="grid" id="bingoGrid"></div>
        <button id="nextNumberButton" onclick="generateNextNumber()" disabled>Generar Próximo Número</button>
        <div id="results"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
